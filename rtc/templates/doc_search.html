{% if res %}
{% for i in res %}
	<span class="doc_name">{{i.name}}</span>
	<br>
{% endfor %}
{% else %}
<span>None to show!</span>
{% endif %}
<script >
	$('.doc_name').click(function(){
			var i=$(this).text();
			$(this).parent().prev().val(i);
			$(this).parent().html('');
	});
</script>
