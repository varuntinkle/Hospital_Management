{% extends "login/patient_homepage.html" %}

{% block page-wrapper %}

<div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Appointment booking</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form role="form" method="post" action="fix_appoint">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <label>What is your problem?</label>
                                            <input class="form-control" type="text" name="problem">
                                            <p class="help-block">Max. 140 characters</p>
                                        </div>
                                        <div class="form-group">
                                            <label>Choose Doctor</label>
                                            <select class="form-control" name="doctor_list" size="1">
                                            {% for val in object_doc %}
                                            <option value="{{ val }}">{{ val.name }},
                                            {{ val.speciality }},{{ val.schedule }}</option>
                                            {% endfor %}
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label>Fix Date</label>
                                            <input class="form-control" type="date" name="date">
                                            <p class="help-block"></p>
                                        </div>
                                        <div class="form-group">
                                            <label>Fix Time</label>
                                            <input class="form-control" type="time" name="time">
                                            <p class="help-block"></p>
                                        </div>
                                        
                                        <button type="submit" class="btn btn-default">Submit</button>
                                        <button type="reset" class="btn btn-default">Reset</button>
                                    </form>
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                                <!-- /.col-lg-6 (nested) -->
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->
        {% endblock page-wrapper %}
