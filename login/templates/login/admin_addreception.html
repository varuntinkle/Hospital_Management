{% extends "login/admin_homepage.html" %}

{% block page-wrapper %}

<div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">NEW RECEPTIONIST</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">

                                    <h3>Enter Receptionist Details : </h3>
                                      <form method="post" action="reception_added">
                                        
                                            {% csrf_token %}
                                            <label>User Name:</label> 
                                            <input type="text" class="form-control" name="username" placeholder="Enter Username" required><br> 

                                            <label>Password:</label> <input type="password" class="form-control" name="password" placeholder="Enter Password" required><br> 

                                            <label>Name:</label> <input type="text" class="form-control" name="name" placeholder="Enter Name" required><br> 

                                            
                                            <button class="btn btn-default" type="submit" name="commit" value="Submit" required>Submit</button>
                                      </form>

                                      <br>
                                      
                                </div>
                                
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->
        {% endblock page-wrapper %}
