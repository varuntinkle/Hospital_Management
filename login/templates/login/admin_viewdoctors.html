{% block page-wrapper %}

 <!-- DataTables CSS -->

<div id="page-wrapper">

                        <div class="panel-body">
                        <div class="row">

    



</div>
                            <div class="row">
                                <div class="dataTable_wrapper col-lg-6">
					<table class="table table-striped table-bordered table-hover" id="viewdoctors-dataTable">
					<thead>
						<th>Name</th>
						<th>Speciality</th>
						<th>Qualification</th>

					</thead>
					{% for b in obj %}
					<tr>
  						<td>{{ b.name }}</td>

  						<td>{{ b.qualification }}</td>
						<td>{{ b.schedule }}</td>
					</tr>
					{% endfor %}
					</table>

                    <!-- /.panel -->
